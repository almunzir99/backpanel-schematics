<data-table [break-word]="false" (createClick)="onCreate()" (searchChange)="onSearch($event)"
    (sortChange)="onSortChange($event)" (exportClick)="onExportClick($event)" (dataImported)="onImportData($event)"
    (pageChange)="onPageChange($event)" [total]="totalRecords" [loading]="getRequest == 1" [columns]="columns"
    [rows]="data" [cell-template]="cellTemplate" title="<%= title %> Table">
    <ng-template #cellTemplate let-rowData="rowData" let-data="cellData" let-col="colIndex" let-row="rowIndex">
        <ng-container [ngSwitch]="col">
            <ng-container *ngSwitchCase="columns.length - 2">
                <button (click)="onActiveToggleClick(rowData)" [textContent]="data == 1 ? 'active': 'inactive'"
                    [class.accent]="data != 1" [class.primary]="data == 1" matRipple
                    class="table-act-button active-btn">
                </button>
            </ng-container>
            <ng-container *ngSwitchCase="columns.length - 1">
                <div class="table-act-buttons">

                    <button (click)="onUpdate(rowData)" matRipple class="table-act-button accent">
                        <i class="las la-edit"></i>
                    </button>
                    <button (click)="onDeleteClick(rowData.id)" matRipple class="table-act-button warn">
                        <i class="las la-trash"></i>
                    </button>
                </div>
            </ng-container>
            <ng-container *ngSwitchDefault>
                {{data}}
            </ng-container>

        </ng-container>
    </ng-template>
</data-table>

<dimmer-loading *ngIf="dimRequest == 1">
</dimmer-loading>
